<!DOCTYPE html>
<html lang="en">

  <style>
    body { background: #fdfaf7; font-family: 'Segoe UI', sans-serif; }
    .form-container {
      max-width: 700px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 { color: #0c0c2b; text-align: center; }
    .btn-orange { background-color: #FFA726; color: white; border: none; }
    .btn-orange:hover { background-color: #fb8c00; }
    .popup-box {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none; justify-content: center; align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

</head>
<body>

<div class="form-container">
  <h1>Gold Package CAC Registration</h1>
  <form id="cacForm" action="https://formsubmit.co/olaitanyusuff03@gmail.com" method="POST" enctype="multipart/form-data">

    <input type="text" name="Package" class="form-control mb-2" value="Gold Package Registration" readonly>

    <h5 class="mt-4">Business Info</h5>
    <input name="Business Name Option 1" class="form-control mb-2" placeholder="Business Name Option 1" required>
    <input name="Business Name Option 2" class="form-control mb-2" placeholder="Business Name Option 2" required>
    <input name="Commencement Date" type="date" class="form-control mb-2" required>
    <input name="Email" type="email" class="form-control mb-2" placeholder="Email" required>
    <input name="Phone Number" type="tel" class="form-control mb-2" placeholder="Phone Number" required>

    <h5 class="mt-4">Business Address</h5>
    <label>State</label>
    <select id="state" name="State" class="form-control mb-2" required>
      <option value="">Select State</option>
    </select>
    <label>LGA</label>
    <select id="lga" name="LGA" class="form-control mb-2" required>
      <option value="">Select LGA</option>
    </select>

    <input name="City/Town" class="form-control mb-2" placeholder="City/Town" required>
    <input name="Postcode" class="form-control mb-2" placeholder="Postcode" required>
    <input name="House No" class="form-control mb-2" placeholder="House Number" required>
    <input name="Street Name" class="form-control mb-2" placeholder="Street Name" required>

    <h5 class="mt-4">Proprietor</h5>
    <input name="Name" class="form-control mb-2" placeholder="Full Name" required>
    <input name="Telephone" class="form-control mb-2" placeholder="Telephone" required>
    <input name="Proprietor Email" type="email" class="form-control mb-2" placeholder="Email" required>
    <input name="Contact Address" class="form-control mb-2" placeholder="Contact Address" required>
    <input name="Date of Birth" type="date" class="form-control mb-2" required>

    <h5 class="mt-4">Nature of Business</h5>
    <input name="Category" class="form-control mb-2" placeholder="Category" required>
    <textarea name="Description" class="form-control mb-2" placeholder="Description" rows="3" required></textarea>

    <h5 class="mt-4">Documents</h5>
    <label>Means of ID (PVC/National ID)</label>
    <input name="ID Card" type="file" class="form-control mb-2" required>
    <label>Passport Photograph</label>
    <input name="Passport Photo" type="file" class="form-control mb-2" required>
    <label>Signature</label>
    <input name="Signature" type="file" class="form-control mb-4" required>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <button type="submit" class="btn btn-orange w-100">Submit</button>
  </form>
</div>

<!-- Popup -->
<div id="popupBox" class="popup-box">
  <div class="popup-content">
    <h5 class="text-success">✅ Submitted Successfully</h5>
    <p>Click below to proceed to payment.</p>
    <button onclick="payWithPaystack()" class="btn btn-orange">Proceed to Payment</button><br><br>
    <button onclick="closePopup()" class="btn btn-secondary">Close</button>
  </div>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>

  function showPopup() {
    document.getElementById("popupBox").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popupBox").style.display = "none";
  }

  const form = document.getElementById("cacForm");
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        showPopup();
      } else {
        alert("Submission failed.");
      }
    });
  });

  function payWithPaystack() {
    const email = document.querySelector("input[name='Email']").value;
    var handler = PaystackPop.setup({
      key: 'pk_test_xxxxxxxxxxxxxxxxxx', // Replace with your Paystack key
      email: email,
      amount: 21000 * 100,
      currency: 'NGN',
      ref: '' + Math.floor(Math.random() * 1000000000 + 1),
      callback: function(response){
        window.location.href = "upload-receipt.html";
      },
      onClose: function(){
        alert("Payment cancelled");
      }
    });
    handler.openIframe();
  }
